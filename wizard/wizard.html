<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-show="modal" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <div class="progress" ng-show="leaving || entering">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 100%;"></div>
    </div>

    <div class="step-title">{{current.title}}</div>
    <div class="steps-container" ng-transclude></div>

    <div class="modal-footer">
        <div class="btn-group" role="group">
            <button class="btn btn-default"
                    ng-click="previous()"
                    ng-disabled="leaving || history.length <= 0">Previous</button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-default"
                    ng-repeat="(key, value) in current.scope.navigation"
                    ng-if="key.toLowerCase() !== 'next'"
                    ng-disabled="leaving || entering"
                    ng-click="jump(value)">{{value.text}}</button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-default"
                    ng-click="next()"
                    ng-disabled="leaving || entering"
                    ng-show="order.indexOf(current.id) < order.length - 1">
                {{current.scope.navigation.next ? (current.scope.navigation.next.text || 'Next') : 'Next'}}
            </button>
            <button class="btn btn-default"
                    ng-click="finish()"
                    ng-disabled="leaving || entering" ng-show="order.indexOf(current.id) >= order.length - 1">Finished</button>
        </div>
    </div>
</div>
